<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Tabla</title>
</head>

<body>
	<div class="limiter">
		<table>
			<thead>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Edad</th>
				<th>Opciones</th>
			</thead>
			<tbody id="datos">

			</tbody>
		</table>
		<div class="footer">
			<table>
				<form action="">
					<thead>

						<th class="hidden"><input id="in_id" type="text" placeholder="id"></th>
						<th><input id="in_name" type="text" placeholder="Nombre"></th>
						<th><input id="in_surname" type="text" placeholder="Apellido"></th>
						<th><input id="in_age" type="text" placeholder="Edad"></th>
						<th id="opcion1"><span onclick="agregar()">Agregar</span></th>
						<th id="opcion2" class="hidden">
							<div>
								<span onclick="editar()">Editar</span>
								|
								<span onclick="cancelar()">Cancelar</span>
							</div>
						</th>
					</thead>
				</form>
			</table>
		</div>
	</div>
</body>

</html>
